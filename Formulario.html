<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title> Cadastro </title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="css/formulario.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <body>
        <section class="form-section">
            <h1>Cadastra-se!</h1>
            <div class="form-wrapper">
                <form action="">
                    <div class="input-block">
                        <label for="nome">Nome</label>
                        <input type="text" id="name" required />
                    </div>
                    <div class="input-block">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" id="Sobrenome" required />
                    </div>
                    <div class="input-block">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required />
                    </div>
                    <div class="input-block">
                        <label for="login-password">Senha</label>
                        <input type="password" id="login-password" required />
                    </div>

                    <div class="input-block">
                        <label for="data">Data de nascimento</label>
                        <input type="date" id="data" required />
                    </div>

                    <button type="submit" class="btn-login"> <a href="ingredientes.html"> Cadastrar </a></button>
                    <p class="aviso">Ao se cadastrar, você concorda com a Política de privacidade e os Termos de Uso.</p>
                    <p><a href="home.html" target="_blank">Não quero me cadastrar agora</a></p>
                </form>

            </div>
        </section>

    </body>

</html>
